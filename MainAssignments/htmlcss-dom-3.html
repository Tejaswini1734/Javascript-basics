<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
    // Select all list items in the <ul> with id 'myList'
    let listItems = document.querySelectorAll('ul#myList li');

    // Iterate over each list item
    listItems.forEach((item, index) => {
      console.log(item.textContent);  // Log the text content of each item

      // Add 'highlight' class to every second list item (index 1, 3, 5, etc.)
      if (index % 2 !== 0) {
        item.classList.add('highlight');
      }
    });

    // Log the total number of list items
    console.log(`Total number of list items: ${listItems.length}`);
  </script>

</body>
</html>
